<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | SkillSpring</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4ff;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #357ab8;
    }
    p {
      text-align: center;
      margin-top: 15px;
    }
    a {
      color: #4a90e2;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Login to SkillSpring</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const storedUser = JSON.parse(localStorage.getItem("user"));

      if (!storedUser) {
        alert("‚ö†Ô∏è No user found. Please sign up first.");
        return;
      }

      if (storedUser.email === email && storedUser.password === password) {
        localStorage.setItem("userName", storedUser.name);
        localStorage.setItem("userEmail", storedUser.email);
        localStorage.setItem("userRole", storedUser.role);

        alert("‚úÖ Login successful!");

        if (storedUser.role === "student") {
          window.location.href = "student_dashboard.html";
        } else if (storedUser.role === "mentor") {
          window.location.href = "mentor_dashboard.html";
        } else {
          alert("‚ö†Ô∏è Unknown role. Please contact support.");
        }
      } else {
        alert("‚ùå Incorrect email or password.");
      }
    });
  </script>
</body>
</html>
