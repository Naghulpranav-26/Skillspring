<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mentor Support | SkillSpring</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .mentor-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .mentor-card {
      background: #e3f2fd;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s;
    }

    .mentor-card:hover {
      transform: scale(1.02);
    }

    .mentor-card h3 {
      margin: 0 0 10px;
    }

    .mentor-card p {
      margin: 5px 0;
    }

    .mentor-card a {
      color: #0d47a1;
      text-decoration: none;
    }

    .mentor-card button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .mentor-card button:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>
  <h2>üë®‚Äçüè´ Available Mentors</h2>
  <div class="mentor-list" id="mentor-list"></div>

  <script>
    const mentors = [
      {
        name: "Ananya Sharma",
        role: "DSA Mentor",
        experience: "3 years",
        linkedin: "https://linkedin.com/in/ananyasharma"
      },
      {
        name: "Ravi Kumar",
        role: "Python Mentor",
        experience: "5 years",
        linkedin: "https://linkedin.com/in/ravikumar"
      },
      {
        name: "Meera Iyer",
        role: "Java Mentor",
        experience: "4 years",
        linkedin: "https://linkedin.com/in/meera-iyer"
      },
      {
        name: "Arjun Patel",
        role: "Problem Solving Mentor",
        experience: "6 years",
        linkedin: "https://linkedin.com/in/arjunpatel"
      }
    ];

    const list = document.getElementById("mentor-list");

    mentors.forEach(mentor => {
      const card = document.createElement("div");
      card.className = "mentor-card";

      card.innerHTML = `
        <h3>${mentor.name}</h3>
        <p><strong>Role:</strong> ${mentor.role}</p>
        <p><strong>Experience:</strong> ${mentor.experience}</p>
        <p><a href="${mentor.linkedin}" target="_blank">üîó LinkedIn Profile</a></p>
        <button onclick="askMentor('${mentor.name}')">Ask for Help</button>
      `;

      list.appendChild(card);
    });

    function askMentor(name) {
      const confirmHelp = confirm(`Do you want to request help from ${name}?`);
      if (confirmHelp) {
        alert(`‚úÖ Request sent to ${name}. They will contact you shortly.`);
        window.location.href = "tech_trails.html"; // Redirect back to Tech Trails
      }
    }
  </script>
</body>
</html>
