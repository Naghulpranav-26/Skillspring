<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mentor Profile | SkillSpring</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>üë§ Mentor Profile</h2>
    <p><strong>Name:</strong> <span id="mentor-name"></span></p>
    <p><strong>Email:</strong> <span id="mentor-email"></span></p>
    <p><strong>Domain:</strong> <span id="mentor-domain"></span></p>
    <p><strong>Experience:</strong> <span id="mentor-experience"></span></p>
    <p><strong>LinkedIn:</strong> <a id="mentor-linkedin" href="#" target="_blank">View Profile</a></p>
    <button onclick="logout()">üö™ Logout</button>
    <button onclick="goBack()">‚¨ÖÔ∏è Back to Dashboard</button>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("user")) || {};
    document.getElementById("mentor-name").textContent = user.name || "Mentor";
    document.getElementById("mentor-email").textContent = user.email || "-";
    document.getElementById("mentor-domain").textContent = user.domain || "-";
    document.getElementById("mentor-experience").textContent = user.experience || "-";
    document.getElementById("mentor-linkedin").href = user.linkedin || "#";

    function logout() {
      localStorage.clear();
      alert("Logged out successfully.");
      window.location.href = "login.html";
    }

    function goBack() {
      window.location.href = "mentor_dashboard.html";
    }
  </script>
</body>
</html>
