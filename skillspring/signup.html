<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | SkillSpring</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4ff;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #357ab8;
    }
    .hidden {
      display: none;
    }
    p {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìù Sign Up</h2>
    <form id="signup-form">
      <select id="role" required>
        <option value="">-- Sign up as --</option>
        <option value="student">Student</option>
        <option value="mentor">Mentor</option>
      </select>
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />

      <div id="mentor-fields" class="hidden">
        <input type="text" id="domain" placeholder="Domain (e.g. Web Dev)" />
        <input type="text" id="experience" placeholder="Experience (e.g. 3 years)" />
        <input type="url" id="linkedin" placeholder="LinkedIn Profile URL" />
      </div>

      <button type="submit">Create Account</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script>
    const roleSelect = document.getElementById("role");
    const mentorFields = document.getElementById("mentor-fields");

    roleSelect.addEventListener("change", () => {
      mentorFields.classList.toggle("hidden", roleSelect.value !== "mentor");
    });

    document.getElementById("signup-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value;

      if (!name || !email || !password || !role) {
        alert("‚ö†Ô∏è Please fill in all required fields.");
        return;
      }

      const user = { name, email, password, role };

      if (role === "mentor") {
        user.domain = document.getElementById("domain").value.trim();
        user.experience = document.getElementById("experience").value.trim();
        user.linkedin = document.getElementById("linkedin").value.trim();
      }

      localStorage.setItem("user", JSON.stringify(user));
      alert("‚úÖ Account created! Please log in.");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
