<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard | SkillSpring</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4ff;
      padding: 20px;
    }
    .site-header {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo {
      height: 40px;
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .feature-box {
      background: #e3f2fd;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }
    .feature-box:hover {
      background: #bbdefb;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header class="site-header">
    <img src="logo.png" alt="SkillSpring Logo" class="logo" />
    <h1 class="site-title">SkillSpring</h1>
  </header>

  <div class="container">
    <h2>🎓 Welcome, <span id="student-name">Student</span></h2>
    <div class="features">
      <div class="feature-box" onclick="goTo('course.html')">📚 Courses</div>
      <div class="feature-box" onclick="goTo('streak.html')">🔥 Streaks</div>
      <div class="feature-box" onclick="goTo('leaderboard.html')">🏆 Leaderboard</div>
      <div class="feature-box" onclick="goTo('resume.html')">📄 Resume Builder</div>
      <div class="feature-box" onclick="goTo('internship.html')">💼 Internships</div>
      <div class="feature-box" onclick="goTo('certificate.html')">📜 Certificates</div>
    </div>
  </div>

  <script>
    document.getElementById("student-name").textContent = localStorage.getItem("userName") || "Student";
    function goTo(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
